<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebUI</title>
    <style type="text/css">
        html{
            overflow: auto;
        }

        html, body,div,iframe{
            margin: 0px;
            padding: 0px;
            height: 100%;
            border: none;
        }

        iframe{
            display: block;
            width: 100%;
            border: none;
            overflow-y: auto;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/a/macros/edu.csdraveurs.qc.ca/s/AKfycbwkmKaPIr2TqyYsi7LdQCU8mGzdeJ-6cl5xW6nlwBahZCZd7J_xgHjPzP7B5RVr3FZ5/exec" frameborder="0" marginHeight="0" marginWidth="0" width="100%" scrolling="auto"></iframe>
</body>
</html>
